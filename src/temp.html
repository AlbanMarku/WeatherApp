<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>WeatherApp</title>
    <script defer async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDALIHqvGatoFYEHmsJ4XtI1jKKbDaQyLU&libraries=places&callback">
    </script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <div class="weatherArea">
            <div class="weatherBox">
                <h1 class="weatherStatus"></h1>
                <h2 class="cityName"></h2>
                <h3 class="countryName"></h3>
                <p class="dateName"></p>
                <img class="imger" src="" alt="">
                <input type="text" name="googler" id="googler">
            </div>
        </div>
        <div class="tempArea">
            <div class="tempBox">
                <p class="feelTemp"></p>
                <p class="humid"></p>
                <p class="speed"></p>
            </div>
        </div>
        <div class="forecastArea">
            <div class="listArea">
                <ul class="list">

                </ul>
            </div>

            <div class="buttonArea">
                <button id="prev">prev</button>
                <button id="next">next</button>
            </div>

        </div>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
